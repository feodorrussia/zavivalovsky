<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>3DPrintingService_RussiaPenza</title>
</head>
<body>
<div>
    <form method="post" enctype="multipart/form-data">
        {% for img in gallery %}
            <input class="form-control" id="{{img.id}}" placeholder="{{img.id}} :{{img.filename}}" name="order">
        {% endfor %}
        <a href="/upload_file"><h4>ДОБАВИТЬ ФОТО</h4></a>
        <button type="submit" class="btn btn-primary">ИЗМЕНИТЬ</button><a class="navbar-brand" href="/workpage">ГЛАВНАЯ</a>
    </form>
</div>
</body>
</html>
